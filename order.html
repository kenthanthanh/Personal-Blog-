        <!--Main Section-->
        <main>
            <script src="./Js/order.js"></script>

            <h1>Order now</h1>
            <hr>
            <form action="#" name="myForm" onsubmit = "return validate()">
                <table>
                    <tr>
                        <td class = "tdLabel"><label for="name" class="label">Cake name:</label></td>
                        <td >
                            <select name="cakename"  class=" cakename color">
                                <option value="Select cake">---Select cake---</option>
                                <option value="Classic Yellow Cake">Classic Yellow Cake</option>
                                <option value="Coconut Bundt Cake">Coconut Bundt Cake</option>
                                <option value="Cream Cheese Pound Cake">Cream Cheese Pound Cake</option>
                                <option value="German Chocolate Cake">German Chocolate Cake</option>
                            </select>
                            <span id="cakename"></span>
                            
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="tdLabel"><label for="name">Your name:</label></td>
                        <td ><input type="text" name="name" value=""  class="width75">
                            <span id="name" ></span>
                        </td>

                    </tr>
                   
                    <tr>
                        <td class="tdLabel"><label >Message:</label></td>
                        <td ><input type="text" name="message" value=""  class="width75 color" placeholder="type your text that write on the cake..." >
                        <span id="message"></span>
                    </td>
                    </tr>
                    
                    <tr>
                        <td class="tdLabel"><label>Includes:</label></td>
                        <td class="checkbox">
                            <input type="checkbox" name="include" value="Candle">
                            <label> Candle</label><br>
                            <input type="checkbox" name="include" value="Firework">
                            <label> Firework</label><br>      
                            <input type="checkbox" name="include" value="Toys">
                            <label> Toys</label><br>                      
                        </td>
                    </tr>
                    <tr>
                        <td class="tdLabel"><label>Deliver date:</label></td>
                        <td >
                            <label for="deliver"></label>
                            <input type="date" class="width75 color" name="deliver">
                            <span id="deliver"></span>

                        </td>
                    </tr>
                    <tr>
                        <td class="tdLabel"><label>Deliver to:</label></td>
                        <td>
                        <textarea name="messagecontent" class="width75" rows="8" cols="80"></textarea>
                        <span id="message-content"></span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td class="tdLabel"><label >Call before deliver?</label></td>
                        <td>
                            <div class="yes-no">
                                <input type="radio" name="callbefore" value="Yes">
                                <label>Yes</label><br>

                            </div>
                            <div class="yes-no">
                                <input type="radio"  name="callbefore" value="No">
                                <label>No</label><br>

                            </div>

                            
                        </td>
                       
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" id="submit"  value="Order now" />
                        </td>
                    </tr>
    
                </table>

            </form>

         <!--Js Responsive onclick-->
         <script>
            var header = document.getElementById('headermenu');
            var mobileMenu = document.getElementById('menu-icon');
            var menuHeight = headermenu.clientHeight;
    
            mobileMenu.onclick = function(){
                var isClosed = headermenu.clientHeight === menuHeight;
                if (isClosed){
                    headermenu.style.height = 'auto';
    
                }else{
                    headermenu.style.height = null ;
                
                }
            }
            /*Hidden Menu When Onclick outside navigation menu*/
        var outMenu = document.getElementById('headermenu');
        outMenu.onmouseout = function(){
        headermenu.style.height = null ;

    }
            </script>
